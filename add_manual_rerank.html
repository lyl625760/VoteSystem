    <script>
      m=document.getElementById("cateID")  //查找元素
cateJson=getCateIDs();
//var html="<option selected='select' value=''>全部品类</option>";
var html="";
$.each(cateJson, function(i, val){
         if (val.platformID == 1 && val.parentID == 0)
         {
           if(val.name == "全部")
            {
                html += "<option selected = 'select' value=" + val.id  + ">" +val.name + "</option>"
            }
            else
            {
                html += "<option value=" + val.id  + ">" +val.name + "</option>"
            }
         }
            //html += "<option value=" + val.id  + ">" +val.name + "</option>"
});
m.innerHTML = html
    m=document.getElementById("cityID")  //查找元素
var cityJson=getCityIDs();
var html="<option selected='true' value='0'>全部</option>";
$.each(cityJson.data, function(i, val){
            html += "<option value=" + val.id  + ">" +val.name + "</option>"
});
m.innerHTML = html
        x=document.getElementById("user_name")  //查找元素

x.innerHTML=user_name

        </script>
